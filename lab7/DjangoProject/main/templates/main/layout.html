{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/cat.jpg' %}" alt="Котяра">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"> <li><i class="bi bi-0-square-fill"></i>Главная</li> </a>
            <a href="{% url 'table1' %}"> <li><i class="bi bi-0-square-fill"></i>История обращений</li> </a>
            <a href=""> <li><i class="bi bi-arrow-down-right-square"></i>Информация о клиенте</li> </a>
            <a href=""> <li><i class="bi bi-arrow-down-right-square"></i>Банк</li> </a>
            <a href=""> <li><i class="bi bi-arrow-down-right-square"></i>Сотрудник</li> </a>
            <a href=""> <li><i class="bi bi-arrow-down-right-square"></i>Банк-Сотрудник</li> </a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
